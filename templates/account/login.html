{% extends "base.html" %} 
{% block head_title %}Sign In{% endblock %} 
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <h3>Sign In</h3>
      <p>
        If you are new to Pinch, you can sign up here!
        <a href="{{ signup_url }}" class="link">sign up</a>.
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <form class="login" method="POST" action="{% url 'account_login' %}">
        {% csrf_token %} {{ form.as_p }} {% if redirect_field_value %}
        <input
          type="hidden"
          name="{{ redirect_field_name }}"
          value="{{ redirect_field_value }}"
        />
        {% endif %}
        <button class="" type="submit">Sign In</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
